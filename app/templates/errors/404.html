{% extends "base.html" %}

{% block title %}404 - Página no encontrada{% endblock %}

{% block content %}
<div class="container text-center mt-5">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h1 class="display-4">404</h1>
                    <h2>Página no encontrada</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                    <hr>
                    <p>Verifica la URL o regresa a la página principal.</p>
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary text-decoration-none">
                        <i class="fas fa-home"></i> Volver al inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
